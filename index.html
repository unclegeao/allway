<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>极简静态页面示例</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      color: #333;
      background: #f7f9fc;
      line-height: 1.6;
    }

    /* Header */
    header {
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      padding: 1rem 3rem;
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.2rem;
      color: #1a3e8c;
    }
    nav a {
      margin-left: 1.2rem;
      text-decoration: none;
      color: #555;
      font-size: 0.95rem;
    }
    nav a:hover {
      color: #1a3e8c;
    }

    /* Hero */
    .hero {
      height: 70vh;
      background: linear-gradient(to right, #1a3e8c, #4d89ff);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 3rem;
    }
    .hero h2 {
      font-size: 2.5rem;
      margin: 0 0 1rem;
    }
    .hero p {
      font-size: 1.2rem;
      max-width: 500px;
      margin-bottom: 1.5rem;
    }
    .btn {
      background: white;
      color: #1a3e8c;
      padding: 0.7rem 1.4rem;
      font-size: 1rem;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
      transition: 0.2s;
    }
    .btn:hover {
      background: #e7edff;
    }

    /* Services */
    .services {
      padding: 3rem;
      text-align: center;
    }
    .services h3 {
      margin-bottom: 2rem;
      font-size: 1.8rem;
      color: #1a3e8c;
    }
    .service-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
    }
    .service-box {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      text-align: center;
    }
    .service-box h4 {
      margin-bottom: 0.5rem;
    }

    /* Contact */
    .contact {
      padding: 3rem;
      background: white;
    }
    .contact h3 {
      text-align: center;
      font-size: 1.8rem;
      color: #1a3e8c;
      margin-bottom: 2rem;
    }
    form {
      max-width: 480px;
      margin: auto;
      display: grid;
      gap: 1rem;
    }
    input, textarea {
      padding: 0.8rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
      font-size: 1rem;
    }
    button {
      background: #1a3e8c;
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #274fa8;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #777;
      background: #f1f4fb;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

<header>
  <h1>iooi</h1>
  <nav>
    <a href="#hero">首页</a>
    <a href="#services">服务</a>
    <a href="#contact">联系</a>
  </nav>
</header>

<section class="hero" id="hero">
  <h2>打造你的简洁网站</h2>
  <p>一个简单、优雅且可以直接本地打开的静态页面模板，适用于展示、产品、公司介绍等用途。</p>
  <a href="#services" class="btn">查看服务</a>
</section>

<section class="services" id="services">
  <h3>我们的服务</h3>
  <div class="service-grid">
    <div class="service-box">
      <h4>网站设计</h4>
      <p>为你创建优雅、现代的网页。</p>
    </div>
    <div class="service-box">
      <h4>SEO 优化</h4>
      <p>提升网站搜索引擎曝光度。</p>
    </div>
    <div class="service-box">
      <h4>品牌策划</h4>
      <p>帮助构建更强专业形象。</p>
    </div>
  </div>
</section>

<section class="contact" id="contact">
  <h3>联系我们</h3>
  <form onsubmit="alert('表单提交示例：静态页面不会发送数据'); return false;">
    <input type="text" placeholder="姓名" required>
    <input type="email" placeholder="邮箱" required>
    <textarea rows="4" placeholder="你的需求"></textarea>
    <button type="submit">提交</button>
  </form>
</section>

<footer>
  © 2025 MySite — 全静态页面示例
</footer>

</body>
</html>
